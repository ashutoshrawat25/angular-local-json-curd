<form [formGroup]="addStudent" (ngSubmit)="saveData()">
    <div *ngIf="message" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Student Added successfullt !!</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="close()">
            X
        </button>
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter Name" formControlName="name">
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" formControlName="email">
    </div>
    <button type="submit" class="btn btn-primary mt-3">Submit</button>
</form>
